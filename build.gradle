//            'org.junit.jupiter:junit-jupiter-engine:5.4.2',
//            'org.junit.vintage:junit-vintage-engine:5.4.2'
//    )
    testCompileOnly 'junit:junit:4.12'
    testRuntimeOnly 'org.junit.vintage:junit-vintage-engine:5.3.1'
}

test {
    useJUnitPlatform()
}
