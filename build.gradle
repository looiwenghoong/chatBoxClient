repositories {
    mavenCentral()
}

javafx {
    version = "13"
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

sourceSets {
    main {
        java {
            srcDir 'src/main/java' //assume that your source codes are inside this path
        }
        resources {
            srcDirs = ['src/main/resources/image', 'src/main/resources']
            exclude "**/*.java"
        }
    }
}

mainClassName = 'clientchatui.ClientChatUI'

dependencies {
